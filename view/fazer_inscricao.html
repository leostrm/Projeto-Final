<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Realizar Inscrição</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body class="">
        <header>
            <nav class="navbar navbar-expand-lg py-3"> <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">GameFest 2025</a>
                    <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cadastrar_evento.html">Eventos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="fazer_inscricao.html">Inscrições</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a>
                            </li>
                        </ul>
    
                    </div>
                </div>
            </nav>
        </header>
        <div class="container p-3 pt-0 mt-5 mb-5" id="container_formulario"> <div class="card-header mb-3 text-center" id="container_titulo">
                <h1>Realizar Inscrição</h1>
            </div>
            <form  action=""  method="POST" name="formulario_inscricao" id="formulario_inscricao">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input value="123.456.789-10" type="text" class="form-control" name="cpf" id="cpf" disabled>
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input value="Fulano de Tal" type="text" class="form-control" min="1" name="nome" id="nome" disabled>
                    </div>
                    
                    <div class="mb-3 col-12">
                        <label for="select_evento" class="form-label">Selecione o evento</label>
                        <select class="form-control" name="select_evento" id="select_evento" required>
                            </select>
                        <small class="text-white-50 mt-1 d-block fst-italic">
                            <i class="fas fa-info-circle me-1"></i> Eventos encerrados não aparecem nesta lista.
                        </small>
                    </div>

                    <div id="info-evento" class="mb-3 col-12 info-box d-none">
                        <p class="mb-1"><strong>Valor:</strong> <span id="span-valor">R$ 0,00</span></p>
                        <p class="mb-1"><strong>Data do Evento:</strong> <input type="text" class="form-control mt-1" id="data_evento" disabled></p> 
                        <p class="mb-0"><strong>Vagas Restantes:</strong> <span id="span-vagas">0</span></p>
                    </div>

                    <hr>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger me-2" id="btn_cancelar">Cancelar</button>
                        <button type="submit" class="btn btn-neon-pink" id="btn_envia_formulario_inscricao">Fazer Inscrição</button>
                    </div>
                </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../Js/inscricao.js"></script>
    </body>
</html>
